<html>
	<head>
		<link rel="stylesheet"  type="text/css" href="ext_file.css"//external css(href is used to refer external css file)> 
			<style>
				body
				{
					background-color:red;//internal css(by using style tag)
				}
			</style>
	</head>
	<body style="background-color:blue;"//inline css>
		<h1>Css introduction</h1>
	</body>
</html>
<!-- 
Level of priority:Inline css>Internal css>External css
-->
